name: Reflex Docs Automation

on:
  schedule:
    - cron: '0 */2 * * *' # Runs every 2 hours
  workflow_dispatch: # Allows manual triggering of the workflow

env:
  PYTHON_EXEC: /home/ubuntu/.pyenv/versions/3.12.10/bin/python

jobs:
  update-docs:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.10'

      - name: Install dependencies
        run: |
          ${{ env.PYTHON_EXEC }} -m pip install --upgrade pip
          ${{ env.PYTHON_EXEC }} -m pip install -r requirements.txt
          ${{ env.PYTHON_EXEC }} -m playwright install

      - name: Run automation script
        run: ${{ env.PYTHON_EXEC }} haupt.py

      - name: Update README with last checked time
        run: |
          echo "Attempting to update Last checked time in README.md"
          if sed -i "s|^- Last checked:.*|Last checked: $(TZ='Europe/Berlin' date '+%Y-%m-%d %H:%M:%S %Z')|g" README.md; then
            echo "Successfully updated Last checked time."
          else
            echo "Failed to update Last checked time or placeholder not found."
          fi
          git add README.md
          git commit -m "Update last checked time in README" || echo "No changes to commit for last checked time"
          git push https://unfortunatelyalex:${{ secrets.PAT }}@github.com/unfortunatelyalex/reflex-docs.git main || echo "No changes to push for last checked time"

      - name: Check for changes
        id: check_changes
        run: |
          if ! git diff --exit-code; then
            echo "Changes found."
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes found."
            echo "changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          echo "Attempting to update Last updated time in README.md"
          if sed -i "s|^- Last updated:.*|Last updated: $(TZ='Europe/Berlin' date '+%Y-%m-%d %H:%M:%S %Z')|g" README.md; then
            echo "Successfully updated Last updated time."
          else
            echo "Failed to update Last updated time or placeholder not found."
          fi
          git add .
          git commit -m "Update merged Reflex documentation"
          git push https://unfortunatelyalex:${{ secrets.PAT }}@github.com/unfortunatelyalex/reflex-docs.git main