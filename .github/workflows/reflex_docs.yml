name: Reflex Docs Automation

on:
  schedule:
    - cron: '0 */2 * * *' # Runs every 2 hours
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install

      - name: Run automation script
        run: python haupt.py

      - name: Check for changes
        id: check_changes
        run: |
          git fetch
          if git diff --quiet HEAD origin/main -- reflex_docs.txt; then
            echo "No changes detected."
            echo "::set-output name=changes_detected::false"
          else
            echo "Changes detected."
            echo "::set-output name=changes_detected::true"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes_detected == 'true'
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git add .
          git commit -m "Update merged Reflex documentation"
          git push https://unfortunatelyalex:${PAT}@github.com/unfortunatelyalex/reflex-docs.git main